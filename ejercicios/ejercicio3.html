<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Lionel" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Messi" required>
            </div>
            <br>
            <div>
                <label>Modalidad de cursada:</label>
                <input type="radio" id="on-demand" name="cursada" checked>
                <label for="on-demand">On-Demand</label>
                <input type="radio" id="en-vivo" name="cursada">
                <label for="en-vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" placeholder="lionelmessi@example.com" required>
            </div>
            <br>
            <div>
                <input type="checkbox" required>
                <label for="">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" required>
                <label for="">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
